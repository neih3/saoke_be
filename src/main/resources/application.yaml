spring:
    datasource:
        url: jdbc:mysql://localhost:3306/saoke
        username: root
        password: 123456
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        hibernate:
            ddl-auto: update
        show-sql: true
    servlet:
        multipart:
            maxFileSize: 100MB
            maxRequestSize: 100MB